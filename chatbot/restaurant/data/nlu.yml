version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
    - Welcome

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: ask_if_open
  examples: |
    - Will you be open at [19:00](time) on [Friday](day)?
    - Is the restaurant open at [7:30PM](time) on [Thursday](day)?
    - Is the restaurant open on [Wednesday](day) at [5:30PM](time)?

- intent: ask_open_now
  examples: |
    - Is the restaurant open now?
    - Are you currently open?
    - Open at this moment?
    - Is the restaurant currently open?

- intent: ask_opening_hours
  examples: |
    - Is the restaurant open on [monday](day)?
    - Are you open on [Saturday](day)
    - Will restaurant be open on [Friday](day)
    - What are the opening hours on [Wednesday](day)
    - When will you close on [Friday](day)?
    - How long are you open on [Monday](day)>
    - What are the closing hours of the restaurant on Wednesday?

- intent: list_menu
  examples: |
    - Can I see the menu?
    - What do you have on your menu?
    - List the menu items.
    - Could you show me the menu?

- intent: place_order
  examples: |
    - I would like to order a [Pizza](menu_item) and a [Burger](menu_item).
    - Add a [Lasagne](menu_item) to my order.
    - I want [Spaghetti Carbonara](menu_item) but without onions.