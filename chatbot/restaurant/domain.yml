version: "3.1"

intents:
  - greet
  - goodbye
  - chitchat
  - affirm
  - deny
  - inform
  - bot_challenge
  - list_menu
  - place_order
  - ask_opening_hours
  - ask_if_open
  - ask_open_now

entities:
- day
- time
- menu_item
- special_request_item
- special_request_keyword
- date

slots:
  menu_item:
    type: list
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: menu_item
  special_item:
    type: list
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: special_item
  special_request_keyword:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: special_request_keyword
  date:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: date
  day:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: day
  time:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: time

responses:
  utter_greet:
  - text: "Hey! How can I help you?"
  utter_did_that_help:
  - text: "Did that help you?"
  utter_goodbye:
  - text: "Bye"
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  utter_give_open_hours:
    - text: "Sure"
  utter_ask_menu_item:
    - text: "What would you like to order?"
  utter_submit:
    - text: "All done!"
  utter_slots_values:
    - text: "I am going to place an order using the following parameters:\n
              - menu_item: {menu_item}\n
              - special_request: {special_request_keyword}\n
              - special_request_items: {special_request_item}"
  utter_ask_continue:
    - text: "I don't understand, do you want to continue?"
  utter_default:
    - text: "Sorry I didn't get that. Can you rephrase?"
  utter_affirm:
    - text: "Ok, I understand"

actions:
  - action_check_if_open
  - action_check_open_now
  - action_check_opening_hours
  - action_list_menu
  - action_take_order

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
